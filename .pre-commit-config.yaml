# Apply to all files without commiting:
# python -B -m pre_commit run --all-files
# Update this file:
# python -B -m pre_commit autoupdate
exclude: '^$'
fail_fast: false
default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-case-conflict
        stages: [commit]
      - id: check-toml
        stages: [commit]
      - id: check-yaml
        stages: [commit]
      - id: fix-byte-order-marker
        stages: [commit]
      - id: name-tests-test
        args: ["--django"]
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]
  - repo: local
    hooks:
      - id: unittest
        name: UnitTest
        entry: "python -B -m coverage run -m unittest"
        args: ["--failfast"]
        language: system
        pass_filenames: false  # Do not pass file names as positional arguments.
        require_serial: true  # Execute using a single process.
        stages: [pre-commit, pre-merge-commit]
        types: [python]
      - id: isort
        name: ISort
        entry: "python -B -m isort"
        language: system
        pass_filenames: true  # Pass file names as positional arguments.
        require_serial: false  # Execute in parallel.
        stages: [pre-commit, pre-merge-commit]
        types_or: [python, spec]
      - id: tan
        name: Tan
        entry: "python -B -m black"
        language: system
        pass_filenames: true  # Pass file names as positional arguments.
        require_serial: true  # Execute using a single process.
        stages: [pre-commit, pre-merge-commit]
        types_or: [python, spec]
      - id: flake8
        name: Flake8
        entry: "python -B -m flake8"
        language: system
        pass_filenames: true  # Pass file names as positional arguments.
        require_serial: true  # Execute using a single process.
        stages: [pre-commit, pre-merge-commit]
        types_or: [python, spec]
      - id: mypy
        name: MyPy
        entry: "python -B -m mypy"
        language: system
        pass_filenames: false  # Do not pass file names as positional arguments.
        require_serial: true  # Execute using a single process.
        stages: [pre-commit, pre-merge-commit]
        types_or: [python, spec]
      - id: mkdocs
        name: MKDocs
        entry: "python -B -m mkdocs build --clean --strict"
        language: system
        pass_filenames: false  # Do not pass file names as positional arguments.
        require_serial: true  # Execute using a single process.
        stages: [manual]
        types_or: [markdown, python]
      - id: coverage
        name: Coverage
        entry: "python -B -m coverage report"
        language: system
        pass_filenames: false  # Do not pass file names as positional arguments.
        require_serial: true  # Execute using a single process.
        stages: [push]
        types: [python]
